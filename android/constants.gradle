project.ext {
    compileSdkVersion = 33
    targetSdkVersion = 33
    minSdkVersion = 23

    if (System.properties['os.arch'] == "aarch64") {
        // For M1 Users we need to use the NDK 24 which added support for aarch64
        ndkVersion = "24.0.8215888"
    } else {
        // Otherwise we default to the side-by-side NDK version from AGP.
        ndkVersion = "21.4.7075529"
    }

    buildToolsVersion = '33.0.0'
    supportLibVersion = '28.0.0'
    googlePlayServicesVersion = '15.0.0'

    // some native packages use firebaseVersion, some use firebaseCoreVersion
    // in both, we want them to use these versions
    firebaseVersion = '19.0.2'
    firebaseCoreVersion = '19.0.2'
    firebaseMessagingVersion = '22.0.0'

    //NativeModuleInjectionMark-gradle-constants
}
